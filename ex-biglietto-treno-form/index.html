<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Biglietto del treno con form</title>
    <link href='./assets/css/style.css' rel='stylesheet'>
    <link
      href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css'
      rel='stylesheet'
      integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3'
      crossorigin='anonymous'>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5">Biglietteria</h1>
      <form class="card p-5">
        <div class="d-flex justify-content-around">
          <div class="mb-3">
            <label for="name">Nome e Cognome</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Fabio" required>
          </div>
          <div class="mb-3">
            <label for="km">Km da percorrere</label>
            <input type="number" class="form-control" name="km" id="km"
              placeholder="10" required>
          </div>
          <div class="mb-3">
            <label for="ageGroup">Fascia d'et√°</label>
            <select class="form-control" name="ageGroup" id="ageGroup" required>
              <option value="minore">Minorenne</option>
              <option value="maggiorenne">Maggiorenne</option>
              <option value="over65">over65</option>
            </select>
          </div>
        </div>
        <div class="d-flex justify-content-center mt-5 gap-3">
          <button class="btn btn-primary" type="submit">Genera</button>
          <!-- <button class="generate">Genera</button> -->
          <button class="btn btn-secondary" type="reset">Annulla</button>
          <!-- <button class="cancel">Annulla</button> -->
        </div>
      </form>

      <!-- Before begin -->
      <section class="ticket_details my-5 d-none">
        <!-- After begin -->
        <h2>Il tuo Biglietto</h2>
        <div class="card">
          <div class="card-header">
            Dettaglio Passeggeri
          </div>

          <div class="card-body d-flex">
            <div class="full_name pe-5">
              <h4 class="text-muted">Nome Passeggero</h4>
              <h3></h3>
            </div>
            <div class="ticket d-flex justify-content-between w-100">
              <div class="offer">
                <h3>Offerta</h3>
                <p></p>
              </div>
              <div class="wagon">
                <h3>Carrozza</h3>
                <p></p>
              </div>
              <div class="cp_code">
                <h3>Codice CP</h3>
                <p></p>
              </div>
              <div class="price">
                <h3>Costo Biglietto</h3>
                <p></p>
              </div>
            </div>
          </div>
        </div>
      <!-- Before end -->
      </section>
      <!-- Afterend -->
      <!-- /.ticket_details -->

    </div>

    <script src='./assets/js/main.js'></script>
  </body>
</html>
